<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title id="headTitle">Загрузка</title>
    <link rel="stylesheet" href="css/fancybox.css"/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/details.css">
</head>

<body class="body">
<div id="progress" class="progress"></div>

<header></header>

<main>
    <div id="infoContainer" class="infoContainer">
        <div class="infoContainer__posterContainer">
            <img id="poster" src="" alt="">

            <div id="trailerContainer" class="infoContainer__posterContainer__trailerContainer">
                <div class="infoContainer__posterContainer__trailerContainer__playContainer">
                    <img class="infoContainer__posterContainer__trailerContainer__playContainer__play"
                         src="icon/play.png" alt="play">
                </div>

                <span id="trailerContainerText" class="infoContainer__posterContainer__trailerContainer__text">Смотреть трейлер</span>
            </div>
        </div>

        <div class="infoContainer__detailsContainer">
            <h2 id="posterTitle" class="infoContainer__detailsContainer__posterTitle"></h2>

            <div class="infoContainer__detailsContainer__detailContainer">
                <h2 class="infoContainer__detailsContainer__detailContainer__title">Рейтинги:</h2>
                <span id="rating" class="infoContainer__detailsContainer__detailContainer__value"></span>
            </div>

            <div class="infoContainer__detailsContainer__detailContainer">
                <h2 class="infoContainer__detailsContainer__detailContainer__title">Время:</h2>
                <span id="time" class="infoContainer__detailsContainer__detailContainer__value"></span>
            </div>

            <div class="infoContainer__detailsContainer__detailContainer">
                <h2 class="infoContainer__detailsContainer__detailContainer__title">Дата выхода:</h2>
                <span id="releaseDate" class="infoContainer__detailsContainer__detailContainer__value"></span>
            </div>

            <div class="infoContainer__detailsContainer__detailContainer">
                <h2 class="infoContainer__detailsContainer__detailContainer__title">Страна:</h2>
                <span id="countriesOrigin" class="infoContainer__detailsContainer__detailContainer__value"></span>
            </div>

            <div class="infoContainer__detailsContainer__detailContainer">
                <h2 class="infoContainer__detailsContainer__detailContainer__title">Жанр:</h2>
                <span id="genres" class="infoContainer__detailsContainer__detailContainer__value"></span>
            </div>

            <div class="infoContainer__detailsContainer__detailContainer">
                <span id="description"></span>
            </div>

        </div>
    </div>

</main>

<script src="js/fancybox.js"></script>
<script type="module" src="js/details.js"></script>

</body>
</html>
